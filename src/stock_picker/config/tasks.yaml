find_trending_stocks:
  description: >
    Find the top trending stocks in the news in the indian share market by searching the latest news. Find new stocks that you've not found before that show potential.
  expected_output: >
    A list of trending stocks in {sector}.
  agent: trending_stock_finder
  output_file: output/trending_stocks.json

research_trending_companies:
  description: >
    Given a list of trending companies, provide detailed analysis of each company in a report by searching online
  expected_output: >
    A report containing detailed analysis of each company
  agent: financial_researcher
  context:
    - find_trending_stocks
  output_file: output/research_report.json

pick_best_stocks:
  description: >
    Analyze the research findings and pick the best company and their stocks for investment.
    Send a push notification to the user with the decision and 1 sentence rationale.
    Then respond with a detailed report on why you chose this company, and which companies were not selected.
  expected_output: >
    The chosen company and why it was chosen; the companies that were not selected and why they were not selected.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md
